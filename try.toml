file_panel_bg = "#00000000"
sidebar_bg = "#00000000"
footer_bg = "#00000000"
modal_bg = "#00000000"

# ========= Foreground (fg) =========
full_screen_fg = "#D0B3FF"
file_panel_fg = "#D0B3FF"
sidebar_fg = "#D0B3FF"
footer_fg = "#D0B3FF"
modal_fg = "#D0B3FF"

# ========= Special Color =========
cursor = "#9E79D6"
correct = "#A370F7"
error = "#F38BA8"
