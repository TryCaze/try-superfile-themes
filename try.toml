footer_border = "#6E45E2"

# ========= Border Active =========
file_panel_border_active = "#A370F7"
sidebar_border_active = "#73A0FF"
footer_border_active = "#A370F7"
modal_border_active = "#868686"

# ========= Background (bg) =========
